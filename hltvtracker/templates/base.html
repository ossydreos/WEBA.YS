{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vote de Matchs{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'hltvtracker/css/styles.css' %}">
</head>
<body>
    <header class="site-header">
        {% block header %}
        <div class="header-content">
            <h1 class="site-title">Vote de Matchs</h1>
            <nav class="main-nav">
                <a href="{% url 'home' %}" class="nav-link">Accueil</a>
                <a href="{% url 'match_detail' 1 %}" class="nav-link">Match #1</a>
            </nav>
        </div>
        {% endblock %}
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        {% block footer %}
        <div class="footer-content">
            <p>Youri Sanchez - Projet Django - Tentative 1</p>
        </div>
        {% endblock %}
    </footer>
    <script src="{% static 'hltvtracker/js/app.js' %}" defer></script>
</body>
</html>
